<br><br><br><br><br><br><br>

<mc-tag-list>
    <mc-tag>Normal <i mc-icon="mc-close-S_16"></i></mc-tag>
    <mc-tag class="mc-hovered">Hovered <i mc-icon="mc-close-S_16" mcTagRemove></i></mc-tag>
    <mc-tag class="mc-focused">Focused <i mc-icon="mc-close-S_16" mcTagRemove></i></mc-tag>
    <mc-tag [disabled]="true">Disabled <i mc-icon="mc-close-S_16" mcTagRemove></i></mc-tag>
</mc-tag-list>

<br><br><br>


<mc-form-field class="example-chip-list">
    <mc-tag-list #chipList>
        <mc-tag *ngFor="let fruit of fruits" [selectable]="selectable"
                  [removable]="removable" (removed)="remove(fruit)">
            {{ fruit.name }}
            <i mc-icon="mc-close-S_16" mcTagRemove *ngIf="removable"></i>
        </mc-tag>
        <input placeholder="New fruit..."
               [mcTagInputFor]="chipList"
               [mcTagInputSeparatorKeyCodes]="separatorKeysCodes"
               [mcTagInputAddOnBlur]="addOnBlur"
               (mcTagInputTokenEnd)="add($event)">
    </mc-tag-list>
</mc-form-field>
